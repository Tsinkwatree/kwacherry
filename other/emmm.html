<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">
    <link rel='icon' type='image/x-icon' href="../resouce/icon/hx.jpg
    ">
    <title>emm...写啥呢？</title>
    <style>

        /* 全局重置 & 基础变量（方便统一调整风格） */
        :root {


            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2); /* 通用阴影 */
            --transition: all 0.3s ease; /* 通用过渡动画 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /*滚动条变细*/
        /*::-webkit-scrollbar {
            width: 5px;
            /* height: 5px; */
            /*background-color: #F5F5F5;
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
            background-color: #555;
        }*/

        /* 滚动条变细 - 垂直滚动条 */
        ::-webkit-scrollbar {
            width: 5px;
            background-color: #F5F5F5;
        }

        /* 滚动条变细 - 水平滚动条 */
        ::-webkit-scrollbar:horizontal {
            height: 5px;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
            background-color: #555;
        }


        /* 页面基础样式 */
        body {
            min-height: 100vh;

            color: rgb(74, 74, 74);
            background-image: url(../resouce/background/background-mns.jpg);
            background-size:cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            /* 弹性布局：内容垂直居中，水平居中 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;

        }
        
        .footer {
            position: absolute;
            bottom: 10px;
        }

        .vscode {
            position: absolute;
            bottom: 0px;
        }

        .alsj {
            position: absolute;
            top: 0px;
        }
        

        /* 移动端适配（768px以下） */
        @media (max-width: 768px) {
            body {
                background-image: url(../resouce/background/mobile-background-nahida.jpg);
                background-position: cover;
                padding: 20px 15px;
            }

            
        }
    </style>
</head>
<body>
    <img class="alsj" src="..\resouce\background\alsj.gif">
    <img class="vscode" alt="MicrosoftVSCode" src="..\resouce\background\MicrosoftVSCode.png">

    <!-- 底部版权 -->
    <div class="footer">
        <span class="i-footer">© 2077 V </span>
    </div>
</body>
</html>
